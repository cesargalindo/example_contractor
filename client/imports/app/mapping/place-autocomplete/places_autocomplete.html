<!--Load google maps - default "google" load for app-->
<div [hidden]="true">
  <agm-map [latitude]="x" [longitude]="y" [scrollwheel]="false" [zoom]="z">
  </agm-map>
</div>

<div class="flex-wrapper">

  <div class="form-group" class="width-80">
    <input name="searchControl"
           placeholder={{placeholder}}
           autocorrect="off"
           autocapitalize="off"
           spellcheck="off"
           type="text"
           onclick="javascript:this.value=''"
           class="form-control places-autocomplete-input blue-border"
           #search
           [formControl]="searchControl"  >
  </div>

  <div class="width-15">
    <!--<mat-icon style="float:right;margin-right:15px;" class="md-36 md-dark" (click)="showHistory()">history</mat-icon>-->
    <dialog-loc-history>Loading search location history...</dialog-loc-history>
  </div>


</div>
